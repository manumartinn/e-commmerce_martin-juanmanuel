<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Nike | Cart</title>
        <link rel="shortcut icon" href="https://nikearprod.vteximg.com.br/arquivos/favicon-32x32.png" type="image/x-icon">
        <script src="../js/checkSessionCart.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://fonts.cdnfonts.com/css/futura-std-4" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link rel="stylesheet" href="../css/cart.css">
        <style>
            #buttonSearch, #buttonClear, #inputSearch, #buttoncardsClassic, #buttoncardsSports, #buttoncardsLuxury, #buttonviewAllCars{
              display: none;
            }
          </style>
    </head>
    <body id="cart">
        <header></header>
        <div class="container pt-4">
            <div class="row">
             <div class="col-xl-8">
                <section id="cards"></section>
              <div class="row my-4">
               <div class="col-sm-6">
                <a href="../pages/index.html" style="color: #868686;"><button class="btn buttonLink">Seguir comprando</button></a>
               </div>
               <div class="col-sm-6">
                <div class="text-sm-end mt-2 mt-sm-0">
                 <button id="btn-clearCart" class="btn btn-danger" onclick="clearCart()">Clear Cart</button>
                 <button id="btn-checkout" class="btn btn-success">Checkout</button>
                </div>
               </div>
              </div>
             </div>
             <div class="col-xl-4">
              <div class="mt-5 mt-lg-0">
               <div class="card border shadow-none">
                <div class="card-header bg-transparent border-bottom py-3 px-4">
                 <h5 class="font-size-16 mb-0">Orden de Compra</h5>
                </div>
                <div class="card-body p-4 pt-2">
                 <div class="table-responsive">
                  <table class="table mb-0">
                   <tbody>
                    <tr class="bg-light">
                     <th>Total :</th>
                     <td class="text-end">
                      <span class="fw-bold" id="cart-total"> $ 0 </span>
                     </td>
                    </tr>
                   </tbody>
                  </table>
                 </div>
                </div>
               </div>
              </div>
             </div>
            </div>
           </div>
        <footer class="bg-dark text-white pt-5 pb-4" style="margin-top: 5%;"></footer>

        <script src="../data/consts.js"></script>
        <script src="../data/autos.js"></script>
        <script src="../js/cart.js"></script>
        <script src="../js/navbar.js"></script>
        <script src="../js/footer.js"></script>
    </body>
</html>
