<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"/>
        <link rel="shortcut icon" href="https://nikearprod.vteximg.com.br/arquivos/favicon-32x32.png" type="image/x-icon">
        <link rel="stylesheet" href="../css/style.css">
        <title>Nike | Login</title>
        <script src="../js/checkSession.js"></script>
    </head>

    <body id="body-login">
        <form id="form-login">
            <div class="form-logo mb-4">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a6/Logo_NIKE.svg" alt="Nike Logo" width="100">
            </div>

            <div class="mb-3">
                <label class="form-label login-label">Email address</label>
                <input name="email" type="email" class="form-control input-login" />
            </div>

            <div class="mb-3">
                <label class="form-label login-label">Password</label>
                <input name="password" type="password" class="form-control input-login" />
            </div>

            <button type="submit" class="btn btn-primary btn-login"><strong>Login</strong></button>
        </form>

        <p id="msg-error"></p>

        <script src="../js/login.js"></script>
        <script src="../js/consts.js"></script>
    </body>
</html>
